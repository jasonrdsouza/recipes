<!doctype html>
<html>
<head>
    <title>Recipe Book - Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="icon" type="image/png" href="cookbook.png">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,700,700i,900" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            padding: 0.8em 1.5em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #555;
        }
        .message {
            margin-top: 1em;
            padding: 0.5em;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <section id="back">
            <a href="/">‚Üê Back to Recipes</a>
        </section>

        <section id="title">
            <h1>Settings</h1>
        </section>

        <div class="settings-container">
            <div class="form-group">
                <label for="api-key">Google Gemini API Key</label>
                <input type="password" id="api-key" placeholder="Enter your API Key">
                <p style="font-size: 0.8em; color: #666; margin-top: 0.5em;">
                    Your API key is stored locally in your browser and is never sent to our servers.
                    Get one from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.
                </p>
            </div>
            <button id="save-btn" class="btn">Save Settings</button>
            <div id="status-message" class="message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKeyInput = document.getElementById('api-key');
            const saveBtn = document.getElementById('save-btn');
            const statusMessage = document.getElementById('status-message');

            // Load existing key
            const storedKey = localStorage.getItem('gemini_api_key');
            if (storedKey) {
                apiKeyInput.value = storedKey;
            }

            // Save key
            saveBtn.addEventListener('click', () => {
                const key = apiKeyInput.value.trim();
                if (key) {
                    localStorage.setItem('gemini_api_key', key);
                    showStatus('API Key saved successfully!', 'success');
                } else {
                    localStorage.removeItem('gemini_api_key');
                    showStatus('API Key removed.', 'success');
                }
            });

            function showStatus(msg, type) {
                statusMessage.textContent = msg;
                statusMessage.className = 'message ' + type;
                statusMessage.style.display = 'block';
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
