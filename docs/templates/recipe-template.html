<!doctype html>
<html>
<head>
	<title>Recipe Book</title>

	<!-- basics -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="icon" type="image/png" href="/cookbook.png">

	<!-- font and styles -->
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,700,700i,900,900i" rel="stylesheet">
	<link href="/stylesheet.css" rel="stylesheet" type="text/css">
  <script defer src="recipes.dart.js"></script>
</head>

<body>
	<div id="wrapper" class="recipe">
		<p id="back">
			<a href="/">
				<!-- via: https://fontawesome.com/icons/arrow-left -->
				<svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
					<path fill="currentColor" d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path>
				</svg>
			</a>
		</p>

    <section id="title">
      <h1>Recipe Name</h1>
    </section>

    <section id="info">
      <h2>info</h2>
      <ul>
        <li><span id="time">TIME </span>X minutes</li>
        <li><span id="makes">MAKES </span>X servings (comment?)</li>
      </ul>
    </section>

		<section id="ingredients">
      <h2>ingredients</h2>
      <ul>
        <li>list out ingredients</li>
        <li>and amounts here</li>
      </ul>
    </section>

    <section id="steps">
      <h2>steps</h2>
      <ol>
        <li>list of steps</li>
        <li>for the recipe</li>
      </ol>
    </section>

		<hr />

		<section id="notes">
      <h2>notes</h2>
      <ul>
        <li>relevant notes about the recipe</li>
      </ul>
    </section>

		<section id="basedon">
      <h2>Based On</h2>
      <ul>
        <li>links to inspiration&#x2F; original recipe</li>
      </ul>
    </section>

	</div>
</body>
</html>
